<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    {% csrf_token %}
    <script src="{% static 'catalog/js/bootstrap.min.js' %}"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'catalog/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static '/catalog/css/style.css' %}">
</head>
<body>

    <div class="content">
    {% if products %}
    <div class="card-group">
    {% for product in products %}
        <a href="{% url 'products' product.slug %}" class="card m-3" style="max-width: 540px;">
          <div class="row g-0">

            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">
                       {{ product.description }}
                    </p>
                    <p class="card-text"><small class="text-muted">{{ product.price }} рублей</small></p>
                </div>
            </div>

              <div class="col-md-6">
                  <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="">
              </div>
          </div>
        </a>
    {% endfor %}
    </div>
    {% endif %}
    </div>

    <button onclick="sortDown()" class="btn btn-primary" type="button">A-Z</button>
    <button onclick="sortUp()" class="btn btn-primary" type="button">Z-A</button>
<script src="{% static '/catalog/js/filter.js' %}"></script>
</body>
</html>
